<div class="container mt-5">
    <div class="row">
      <div class="container mb-5 text-center">
        <h1>{{batchName}} Days</h1>
      </div>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Video-Link</th>
            <th scope="col">Description</th>
            <th scope="col">CreatedBy</th>
            <th scope="col">BatchName</th>
            <th scope="col">StudentList</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let day of listDay">
              <th>{{day.id}}</th>
              <th>{{day.dayName}}</th>
              <th>{{day.url}}</th>
              <th>{{day.description}}</th>
              <th>{{day.createdBy}}</th>
              <th>{{day.batchName}}</th>
              <th><button (click)="viewStudentList(day.dayName)" class="btn btn-primary">Students</button></th>
              <th><button (click)="viewDayToAddStudent(day.dayName)" class="btn btn-primary">Add Students</button>
                <button (click)="updateDay(day.dayName)" class="btn btn-info">Update</button></th>
            <!--  <th><button (click)="viewBlog(blog._id)" class="btn btn-primary">View</button></th>
              <th><button (click)="updateBlog(blog._id)" class="btn btn-info">Update</button></th>
              <th><button (click)="deleteBlog(blog._id)" class="btn btn-danger">Delete</button></th> -->
          </tr>        
        </tbody>
      </table>
      <th><button (click)="createDay(batchName)" class="btn btn-success">Add Day</button></th>
    </div>
</div>
