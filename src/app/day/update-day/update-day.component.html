<div class="container">
    <div class="row mt-5">
      <div class="col-md-4 offset-md-4">
        <div class="card">
          <div class="card-header text-center">
            <li class="fa fa-user-circle-o fa-2x"></li>
            <h5>Update Day</h5>
          </div>
          <div class="card-body text-center">
            <form
              class="updateDayForm"
              [formGroup]="updateDayForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">
                  Enter URL</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputUserName"
                  [formControlName]="'url'"
                  required="required"
                />
              </div>
              <!-- <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">
                  Enter Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputUserName"
                  [formControlName]="'description'"
                  required="required"
                />
              </div> -->
              <div class="mb-4">
                <label class="mb-1" for="" >Description</label>
                <select name="description" [formControlName]="'description'" class="form-control select2-hidden-accessible" data-select2-id="10" tabindex="-1" aria-hidden="true">
                  <option value="Advanced Java" data-select2-id="26">Advanced Java</option>
                  <option value="Core Java" data-select2-id="26">Core Java</option>
                  <option value="Angular" data-select2-id="26">Angular</option>
                  <option value="Aptitute" data-select2-id="26">Aptitute</option>
                  <option value="Softskills" data-select2-id="26">Softskills</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success btn-block">
                Update Day
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
