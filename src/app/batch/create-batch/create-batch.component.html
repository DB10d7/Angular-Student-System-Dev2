<div class="d-flex flex-column justify-content-center align-items-center text-center" style="background-color: #d3e4d7;; overflow: hidden;">
  <div class="container ">
    <div class="row justify-content-center">
      <div class="col-md-6 ">
        <div class="card">
          <div class="card-header text-center" style="background-color: cornflowerblue; border-radius: 20px;color: white;">
            
            <i class="fas fa-book-open fa-3x" style="border-radius: 1px;"></i>
            <h5>Create New Batch</h5>
          </div>
          <div class="card-body text-center">
            <form
              class="createBatchForm"
              [formGroup]="createBatchForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="row justify-content-center mb-4">
                <div class="col-md-10">
                  <label for="exampleInputEmail1" class="form-label">
                    Enter BatchName</label
                  >
                  <input
                    type="text"
                    class="form-control "
                    id="inputUserName"
                    [formControlName]="'name'"
                    required="required"
                  />
                </div>
              </div>
              <div class="row justify-content-center mb-4">
                <div class="col-md-10">
                  <label for="exampleInputEmail1" class="form-label">
                    Enter Description</label
                  >
                  <textarea
                    type="text"
                    class="form-control "
                    id="inputUserName"
                    [formControlName]="'description'"
                    required="required"
                    cols="15" rows="10"
                  ></textarea>
                </div>
                
              </div>
              <!-- <div class="mb-4">
                <label for="" class="my-3">Trainer</label>
                <select  name="trainer" [formControlName]="'createdBy'" class="form-control select2-hidden-accessible" data-select2-id="10" tabindex="-1" aria-hidden="true">
                  <option *ngFor="let trainer of trainerList" value={{trainer.name}} data-select2-id="26">{{trainer.name}}</option>
                </select>
              </div> -->
              <div class="row justify-content-center">
                <div class="col-md-4 ">
                  <button type="submit" class="btn btn-success btn-block" style="border-radius: 30px;">
                    Create Batch
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
