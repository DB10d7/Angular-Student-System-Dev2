<div class="d-flex flex-column justify-content-center align-items-center text-center" style="background-color: #d3e4d7;; overflow: hidden;">
  <div class="container">
    <div class="row  justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center"  style="background-color: cornflowerblue; border-radius: 20px;color: white;">
            <i class="fas fa-book-open fa-3x" style="border-radius: 1px;"></i>
            <h5>Update Batch</h5>
          </div>
          <div class="card-body text-center">
            <form
              class="updateBatchForm"
              [formGroup]="updateBatchForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">
                  Enter Description</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="inputUserName"
                  [formControlName]="'description'"
                  required="required"
                  cols="15" rows="10"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-block">
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
