<div class="container mt-5">
  <div class="row justify-content-center align-item-center text-center">
    <div class="col-md-4 mb-5">
      <h2>Student's Present</h2>
    </div>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            
            <th scope="col">Role</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of listStudent">
              <th>{{student.username}}</th>
              <th>{{student.name}}</th>
              <th>{{student.email}}</th>
              
              <th>{{student.role}}</th>
              <th><button (click)="viewStudent(student.username)" class="btn btn-primary">View</button></th>
              <th><button (click)="viewAllDays(student.username)" class="btn btn-primary">Days Present</button></th>
              <th><button (click)="removeStudent(student.username)" class="btn btn-danger">Remove</button></th>
              <!--  <th><button (click)="viewBlog(blog._id)" class="btn btn-primary">View</button></th>
              <th><button (click)="updateBlog(blog._id)" class="btn btn-info">Update</button></th>
              <th><button (click)="deleteBlog(blog._id)" class="btn btn-danger">Delete</button></th> -->
          </tr>        
        </tbody>
      </table>
      <!--<th><button (click)="createBlog()" class="btn btn-success">Add Blog</button></th>-->
  </div>
</div>
