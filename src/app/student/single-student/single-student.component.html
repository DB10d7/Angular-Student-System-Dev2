<div class="container">
    <div class="main-body m-5">
        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img [src]="retrievedImage" alt="" class="rounded-circle" width="150">
                  <div class="mt-3">
                    <h4>{{singleStudent.username}}</h4>
                    <p class="text-secondary mb-1">{{singleStudent.batch}}</p>
                    <p class="text-muted font-size-sm">{{singleStudent.role}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Username</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{singleStudent.username}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{singleStudent.name}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{singleStudent.email}}
                  </div>
                </div>
                <hr>
                
                <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Batch</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{singleStudent.batch}}
                    </div>
                  </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Role</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{singleStudent.role}}
                  </div>
                </div>
                
                <hr >
                <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Attendance</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{userAttendance}}%
                    </div>
                </div>
              </div>
            </div>
          
        </div>
  </div>
