<div class="container" *ngIf="authService.isLoggedIn() && authService.getUserRole()==='STUDENT'">
    <div class="row m-5 justify-content-center align-item-center text-center ">
        <div class="col-md-6 ">
            <h1>PacketPrep STUDENT</h1>
        </div>
    </div>
      <div class="row m-5">
          <div class="col-md-6">
              <h2>Hello {{userName}},</h2>
          </div>
      </div>
    <div class="row justify-content-center align-item-center text-center  m-4">
        <div class="col-md-4">
            <div class="card" (click)="viewDayListByTopic('Core Java')" style="width: 18rem; cursor: pointer;  ">
                <div class="card-body text-center">
                  <h5 class="card-title">Core Java</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" (click)="viewDayListByTopic('Advanced Java')" style="width: 18rem; cursor: pointer; ">
                <div class="card-body text-center">
                  <h5 class="card-title">Advanced Java</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  
                </div>
            </div>
        </div>
    </div>
</div>
