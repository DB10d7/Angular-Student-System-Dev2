<div class="container my-5">
  <div class="row justify-content-center align-item-center">
    <div class="col-md-4 mb-5">
      <h2>PacketPrep's Employee-List</h2>
    </div>
    <div class="row text-center">
      <div class="col-md-4 mb-5 ms-auto">
        <th><button (click)="downloadExcel()" class="btn btn-success mb-2">Download Excel</button></th>
        <input type="text" [(ngModel)]="searchText" placeholder="Search for names.." class="form-control me-2" aria-label="Search" >
      </div>
    </div>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">UserName</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Company</th>
            <th scope="col">Role</th>
            <th scope="col">Details</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of listEmployee | searchFilter: searchText">
              <th>{{user.username}}</th>
              <th>{{user.name}}</th>
              <th>{{user.email}}</th>
              <th>{{user.batch}}</th>
              <th>{{user.role}}</th>
              <th><button (click)="viewSingleUser(user.username)" class="btn btn-info">View</button></th>
              <th><button (click)="updateUser(user.username)" class="btn btn-primary">Update</button></th>
              <!-- <th><button (click)="deleteUnverifiedUser(user.id)" class="btn btn-danger">Delete</button></th> -->
              <th><button type="button" (click)="recordId(user.id)" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button></th>
            <!--  <th><button (click)="viewBlog(blog._id)" class="btn btn-primary">View</button></th>
              <th><button (click)="updateBlog(blog._id)" class="btn btn-info">Update</button></th>
              <th><button (click)="deleteBlog(blog._id)" class="btn btn-danger">Delete</button></th> -->
          </tr>        
        </tbody>
      </table>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h5 class="modal-title " id="exampleModalLabel">Delete Employee</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h6>The Data Of This User Will Delete Permanently..</h6>
              <p>Do You Still Want To Delete This User ?</p>
            </div>
            <div class="modal-footer">
              <button type="button" (click)="deleteEmployee(employeeId)" class="btn btn-danger">Yes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
      <!--<th><button (click)="createBlog()" class="btn btn-success">Add Blog</button></th>-->
    </div>
  </div>
