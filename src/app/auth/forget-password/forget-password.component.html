<div class="container my-5">
  <div class="row row-main justify-content-center align-items-center">
          
      <div class="col-md-5 justify-content-center">
          <img src="../../../assets/images/others/fpI3.jpg" class="img-fluid image" alt="">
      </div>
          <div class="col-md-5  forget-text text-center py-5">
              <h3>Forget Password</h3>
              <form class="forgetPasswordForm" [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
                  <div class="row justify-content-center align-items-center  pt-5 pb-4">
                      <div class="col-md-8">
                          <input type="text" [formControlName]="'username'" required="required" class="input text-center" placeholder="Username" >
                      </div>
                  </div>
                  
                  <div class="row justify-content-center align-items-center py-3">
                      <div class="col-md-6">
                          <button type="submit" class="btn btn-submit">submit</button>
                      </div>
                  </div>
                  
              </form>
          </div>
  </div>
</div>
