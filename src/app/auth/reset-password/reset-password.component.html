<div class="container my-5">
  <div class="row row-main justify-content-center align-items-center">
          
      <div class="col-md-6 justify-content-center">
          <img src="../../../assets/images/others/reset-pass.png" class="img-fluid image " alt="" >
      </div>
          <div class="col-md-6  forget-text text-center py-5">
              <h3>Reset Password</h3>
              <form class="resetPasswordForm" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" >
                  <div class="row justify-content-center align-items-center  pt-5 pb-4">
                      <div class="col-md-8">
                          <input type="password" [formControlName]="'password'" required="required" class="input text-center" placeholder="Password" >
                          
                      </div>
                  </div>
                  <div class="row justify-content-center align-items-center d-flex "> 
                      <div class="col-md-8">
                          <input type="password" [formControlName]="'confirmPassword'" required="required" class="input text-center" placeholder="Confirm Password" >
                      </div>
                  </div>
                  <div class="row justify-content-center align-items-center py-3">
                      <div class="col-md-6">
                          <button type="submit" class="btn btn-submit">submit</button>
                      </div>
                  </div>
                  
              </form>
          </div>
  </div>
</div>
